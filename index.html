<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Weather App in Javascript</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <!--weather icon-->
    <script src="https://rawgit.com/darkskyapp/skycons/master/skycons.js"></script>
    <script defer src="script.js"></script>
    <!--icon box-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--font awesome 5-->
    <script src="https://kit.fontawesome.com/f3d0fe0467.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <header><i class="fa fa-arrow-left"></i>Weather App</header>
        <section class="input-part">
            <p class="info-txt"></p>
            <input type="text" placeholder="Enter city name" spellcheck="false" required>
            <div class="separator"></div>
            <button>Get Device Location</button>
        </section>
        <section class="weather-part">
                <div class="location">
                    <i class="fa fa-map-marker"></i>
                    <span>Padang, Indonesia</span>
                </div>
                <img src="#" alt="">
                <div class="baru">
                        <p><br/>tgl</p>
                    </div>
                <!--<div class="icon-container">-->
                    <!--<canvas id="icon" width="150" height="150" ></canvas>-->
                    
                <!--</div>-->
                <div class="temp">
                    <span class="numb">13</span>
                    <span class="deg">°</span>C
                </div>
                <div class="weather">-</div>
                <div class="top-details">    
                    <div class="winder">
                        <i class="fas fa-wind"></i>
                        <div class="wind">
                            <p>Wind</p>
                            <span></span>
                        </div>
                    </div>
                </div>
                <div class="bottom-details">
                    <div class="column feels">
                        <i class="fa fa-thermometer"></i>
                        <div class="details">
                           <div class="temp">
                                <span class="numb-2">17</span>
                                <span class="deg">°</span>C
                           </div>
                           <p>Feels like</p> 
                        </div>
                    </div>
                    <div class="column humidity">
                        <i class="fa fa-tint"></i>
                        <div class="details">
                           <span>84%</span>
                           <p>Humidity</p> 
                        </div>
                    </div>
                </div>
        </section>
    </div>
</body>
</html>
